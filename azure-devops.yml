resources:
- repo: self

steps:
- task: DotNetCoreInstaller@0
  displayName: 'Use .NET Core sdk 2.2'
  inputs:
    version: 2.2.100

- task: DotNetCoreCLI@2
  displayName: Restore
  inputs:
    command: restore

- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: build
    arguments: --configuration release --verbosity minimal
    

- task: VSTest@2
  displayName: Test
